<div *ngIf="cartItems.length > 0">
  <h2>Factura</h2>
  <table>
    <thead>
      <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td>{{ item.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.price | currency }}</td>
      </tr>
    </tbody>
  </table>
  
  <p>Total: {{ total | currency }}</p>
  <p>IVA: {{ iva | currency }}</p>
  <p>Total a Pagar: {{ finalAmount | currency }}</p>

  <button (click)="verificarStock()">Pagar</button>
</div>
