<div *ngIf="loading">Loading...</div>
<div *ngIf="item && !loading">
  <h2>{{item.name}}</h2>
  <img [src]="item.image" alt="{{item.name}}" />
  <p>{{item.description}}</p>
  <p>Price: {{item.price | currency}}</p>
  <button (click)="addToCart(item)">Buy</button>
</div>
<div *ngIf="!item && !loading">
  <p>Product not found</p>
</div>
