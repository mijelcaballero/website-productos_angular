<div class="container">
  <!-- Condiciones basadas en la categoría -->
  <div *ngIf="category === 'product'">
    <!-- Productos Section -->
    <h2 class="my-4">Nuestros Productos</h2>

    <div *ngIf="loading">Cargando productos...</div>

    <div *ngIf="!loading && (items$ | async) as items">
      <div *ngIf="items.length === 0">No hay productos disponibles</div>
      <div *ngIf="items.length > 0" class="row">
        <div *ngFor="let item of items" class="col-md-4 mb-4">
          <div class="card h-100">
            <img [src]="item.image" class="card-img-top" [alt]="item.name" style="height: 200px; object-fit: cover;">
            <div class="card-body">
              <h5 class="card-title">{{ item.name }}</h5>
              <p class="card-text">{{ item.description }}</p>
              <p class="card-text">Precio: {{ item.price | currency }}</p>
              <div class="item-actions">
                <button (click)="viewDetails(item.id, 'product')" class="btn btn-info">Ver detalles</button>
                <button (click)="editItem(item.id)" class="btn btn-warning">Editar</button>
                <button (click)="deleteItem(item.id)" class="btn btn-danger">Eliminar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="category === 'service'">
    <!-- Servicios Section -->
    <h2 class="my-4">Nuestros Servicios</h2>

    <div *ngIf="loading">Cargando servicios...</div>

    <div *ngIf="!loading && (items$ | async) as items">
      <div *ngIf="items.length === 0">No hay servicios disponibles</div>
      <div *ngIf="items.length > 0" class="row">
        <div *ngFor="let item of items" class="col-md-4 mb-4">
          <div class="card h-100">
            <img [src]="item.image" class="card-img-top" [alt]="item.name" style="height: 200px; object-fit: cover;">
            <div class="card-body">
              <h5 class="card-title">{{ item.name }}</h5>
              <p class="card-text">{{ item.description }}</p>
              <p class="card-text">Precio: {{ item.price | currency }}</p>
              <div class="item-actions">
                <button (click)="viewDetails(item.id, 'service')" class="btn btn-info">Ver detalles</button>
                <button (click)="editItem(item.id)" class="btn btn-warning">Editar</button>
                <button (click)="deleteItem(item.id)" class="btn btn-danger">Eliminar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Botón para crear nuevo -->
  <div class="actions mt-4">
    <button (click)="createNew()" class="btn btn-success">Agregar Nuevo</button>
  </div>
</div>
